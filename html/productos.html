<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monstruo Mercado</title>
  <link rel="icon" href="../assets/monster.svg" />
  <link rel="stylesheet" href="../css/bootstrap.min.css" />
  <link rel="stylesheet" href="../css/extra.css" />
</head>

<body>
  <nav class="navbar sticky-top navbar-expand bg-light">
    <a class="navbar-brand" href="index.html">
      <img src="../assets/monster.svg" width="35" height="35" alt="logo monster" />
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link alert-dark" href="productos.html">Productos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Clientes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Proveedores</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Personal</a>
        </li>
      </ul>
    </div>
    <div class="collapse navbar-collapse justify-content-end d-none" id="navbarSupportedContent"></div>
  </nav>


  <!-- MODAL -->
  <section>
    <div class="container-mdl d-none justify-content-center modal modal-dialog-centered" id="container-mdl">
      <div class="mdl-frame shadow-lg bg-dark py-5 mt-5">
        <div class="text-light text-center">
          <form>
            <label for="item">ÍTEM: </label><br />
            <input type="text" id="item" required /><br />
            <label for="marca">MARCA: </label><br />
            <input type="text" id="marca" required /><br />
            <label for="presentacion">PRESENTACIÓN: </label><br />
            <input type="text" id="presentacion" required /><br />
            <label for="precio">PRECIO: </label><br />
            <input type="text" id="precio" required />
          </form>
          <div class="container text-center mt-4" id="modal-btn">
            <button class="btn btn-warning p-2 mr-2" id="ok">
              ACEPTAR
            </button>
            <button class="btn btn-secondary p-2 ml-2" id="cancel">
              CANCELAR
            </button>
          </div>
        </div>
        <div class="progress bg-dark">
          <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
            aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div id="progress-container" class="progress-container bg-dark">
        </div>
      </div>

    </div>
  </section>

  <!-- TABLA -->
  <section>
    <div id="tbl-ctrl" class="container mt-2"></div>

    <div id="tbl-container" class="container">
      <table class="table table-dark mt-5 py-1" id="table"></table>
    </div>
  </section>

  <script type="text/javascript" src="../js/main.js"></script>
</body>

</html>
